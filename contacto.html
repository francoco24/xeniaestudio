<p>¿Querés agendar un turno o hacer una consulta? Escribinos por WhatsApp.</p>
<div style="text-align:center; margin-top: 20px;">

<!-- Formulario de Contacto-->
<br>
<br>
<p>O completá el formulario:</p>
<br>
<br>
    <form action="https://formspree.io/f/xnndkgnv" method="post">
        <input type="text" name="Nombre" id="nombre" placeholder="Escriba su nombre"/>
        <br>
        <br>
        <input type="email" name="Email" id="enail" placeholder="Escriba su email" /> 
        <br>
        <br>
        <textarea name="Consulta:" rows="10"
        cols="40" placeholder="Escriba su consulta aquí"></textarea>
        <br>
        <br>
        <input type="submit" name="Submit" id="submit" placeholder="Enviar"/>
    </form>
